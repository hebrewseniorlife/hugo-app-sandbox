<!doctype html>
<html lang="en">
  <head>
        {{ $rootUrl := .Site.GetPage "/" }}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{.Title}}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="{{ $rootUrl.RelPermalink }}bootstrap/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="overflow-hidden">
        {{ partial "partials/header.html" . }}
        <div class="overflow-scroll vh-100">
            <div class="container" style="margin-top: 75px; margin-bottom: 75px;">
                <h2 class="text-primary">{{ .Title }}</h2>
                <div class="col-lg-8 col-md-7 col-sm-6" id="mainContent">
                    {{ block "main" .}}
                    ~ No Content ~
                    {{ end }}
                </div>
            </div>
        </div>
        {{ partial "partials/footer.html" . }}
        <script src="https://kit.fontawesome.com/c57bb96838.js" crossorigin="anonymous" type="application/json"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@mozilla/readability@0.5.0/Readability.min.js"></script>
    </body>
</html>

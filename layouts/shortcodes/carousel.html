{{ $items := unmarshal .Inner }}
{{ $rootUrl := .Site.GetPage "/" }}

<div class="container">
    <div id="carouselControl1" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        {{ range $index, $item := $items}}
            <div class="carousel-item active">
                <img src="{{ $rootUrl.RelPermalink }}foo.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Slide {{ add $index 1 }}</h5>
                    <p>{{ $item.caption }}</p>
                </div>                
            </div>        
        {{ end }}          
        <a class="carousel-control-prev" href="#carouselControl1" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
         </a>
        <a class="carousel-control-next" href="#carouselControl1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
</div>

      <div class="col-auto form-check form-switch">
        <input class="form-check-input" type="checkbox" id="textOnlySwitch" onclick="toggleTextOnly(this)">
        <label class="form-check-label" for="textOnlySwitch">Text Only</label>
      </div>
    </div>   
    <script>
      function toggleTextOnly(toggle) {
        var main    = $("#mainContent");   

        if (toggle.checked) {
          var article = new Readability(document.cloneNode(true)).parse();

          document.readable = {
            original: main.html(),
            article: article
          };
          console.log(article);

          main.html(article.content);
        }
        else {
          main.html(document.readable.original)
        }
        
        return void(0);
      }
  </script>
